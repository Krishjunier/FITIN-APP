<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.pexels.com/photos/841130/pexels-photo-841130.jpeg?cs=srgb&dl=pexels-victorfreitas-841130.jpg&fm=jpg') no-repeat center center/cover;
            flex-direction: column;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: rgb(245, 238, 238);
            margin-bottom: 10px;
            position: absolute;
            top: 10%;
            text-align: center;
        }
        .login-container {
            background: rgb(243, 238, 238);
            padding: 50px;
            border-radius: 45px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            position: relative;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #f6f2f2;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none; /* Hidden by default */
        }
    </style>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get("error");
            if (error) {
                document.getElementById("error-message").style.display = "block";  // Show error message
            }
        };
    </script>
</head>
<body>
    <div class="title" color="white">FITIN APP</div>
    <div class="login-container">
        <h2>LOGIN</h2>

        <!-- Error message section -->
        <p id="error-message" class="error-message">Wrong username or password</p>

        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Email or username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <p><a href="/forget-password">Forgot Password?</a></p>
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>
</body>
</html>
